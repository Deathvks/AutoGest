<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f7f7f7"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>AutoGest</title>
    <style>
      /* Estilos inline adaptados al tema Occident (Fondo Claro #f7f7f7 y Acento Rojo) */
      body {
        margin: 0;
        background-color: #f7f7f7;
        color: #111827;
        font-family: 'Inter', sans-serif;
      }
      .app-loading-fallback {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb; /* gray-200 */
        border-radius: 50%;
        border-top-color: rgb(220, 0, 40); /* accent */
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 24px;
      }
      .fallback-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #111827;
        text-transform: uppercase;
        letter-spacing: -0.025em;
      }
      .fallback-text {
        opacity: 0; /* Oculto por defecto */
        max-width: 400px; 
        line-height: 1.6;
        font-size: 0.95rem;
        color: #4b5563; /* text-secondary */
        transition: opacity 0.5s ease-in; /* Transición suave */
      }
      .highlight {
        color: rgb(220, 0, 40); /* accent */
        font-weight: 700;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading-fallback">
        <div class="spinner"></div>
        <div class="fallback-title">Cargando AutoGest...</div>
        <div class="fallback-text" id="slow-loading-warning">
          <p>La aplicación está tardando más de lo esperado.</p>
          <br>
          <p>Si no carga, por favor comprueba tu conexión o desactiva el <span class="highlight">bloqueador de anuncios (Brave Shields)</span>.</p>
        </div>
      </div>
    </div>
    
    <script>
      setTimeout(function() {
        var warning = document.getElementById('slow-loading-warning');
        // Si el elemento sigue existiendo (React no ha cargado aún), lo mostramos
        if (warning) {
          warning.style.opacity = '1';
        }
      }, 4000); // Esperar 4 segundos antes de culpar al bloqueador/red
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
